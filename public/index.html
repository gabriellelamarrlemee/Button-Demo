<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
		<link href='./lib/bootstrap-3.3.7-dist/css/bootstrap.min.css' rel='stylesheet' />
		<link href='global.css' rel='stylesheet' />
	</head>
	<body>
		<div class='container'>
      <h1>Buttons are fun!</h1>

      <p>These features use css alone.</p>

      <h3>Toggling</h3>
      <!-- Tutorial version: leave out the toggle and aria-pressed part -->
      <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Single toggle</button>

    <h3>Checkbox vs. Radio</h3>
      <h4>Checkbox</h4>
      <!-- Tutorial version: leave out the div wrapper class - Step 1: make these into a button group-->
      <!-- Tutorial version: leave out the input type - Step 2: make these into checkboxes-->
      <!-- Tutorial version: leave out the checked indication - Step 3: preselect an option (can this be a different color?)-->
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary active">
          <input type="checkbox" autocomplete="off" checked> Checkbox 1 (pre-checked)
        </label>
        <label class="btn btn-primary">
          <input type="checkbox" autocomplete="off"> Checkbox 2
        </label>
        <label class="btn btn-primary">
          <input type="checkbox" autocomplete="off"> Checkbox 3
        </label>
      </div>

      <h4>Radio</h4>
      <!-- Tutorial version: leave out the div wrapper class - Step 1: make these into a button group-->
      <!-- Tutorial version: leave out the input type - Step 2: make these into radio buttons-->
      <!-- Tutorial version: leave out the checked indication - Step 3: preselect an option (can this be a different color?)-->
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary active">
          <input type="radio" name="options" id="option1" autocomplete="off" checked> Radio 1 (preselected)
        </label>
        <label class="btn btn-primary">
          <input type="radio" name="options" id="option2" autocomplete="off"> Radio 2
        </label>
        <label class="btn btn-primary">
          <input type="radio" name="options" id="option3" autocomplete="off"> Radio 3
        </label>
      </div>

    <p>These features also require javascript.</p>

    <h3>Adding a Loading State</h3>
    <!-- Autocomplete is used to fix a Firefox bug. -->
    <!-- Tutorial version: leave out the data-loading part -->
    <!-- Tutorial version: complete the javascript -->
    <button type="button" id="loadingButton" data-loading-text="Loading..." class="btn btn-primary" autocomplete="off">Loading state</button>

    <h3>Methods</h3>
        <button type="button" id="methodsButton" data-loading-text="Loading..." class="btn btn-primary" autocomplete="off">Loading state</button>
		</div>

		<script src='./lib/d3.js' type='text/javascript'></script>
    <script src='./lib/jquery/jquery-1.12.4.min.js'></script>
    <script src='./lib/bootstrap-3.3.7-dist/js/bootstrap.min.js' type='text/javascript'></script>
		<script src='script.js' type='text/javascript'></script>
	</body>
</html>
